# Test Profile Configuration
spring.application.name=playvora_api_test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration - disabled for tests (using JPA create-drop instead)
spring.flyway.enabled=false

# JWT configuration for tests
jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400

# OAuth2 Configuration for tests (dummy values)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/v1/auth/callback/{registrationId}

# Logging configuration for tests
logging.level.com.playvora.playvora_api=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

