spring.application.name=${SPRING_APPLICATION_NAME}
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

spring.docker.compose.enabled=${SPRING_DOCKER_COMPOSE_ENABLED}


# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}


# Flyway configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE}
spring.flyway.baseline-version=${SPRING_FLYWAY_BASELINE_VERSION}
spring.flyway.baseline-description=${SPRING_FLYWAY_BASELINE_DESCRIPTION}
spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS}
spring.flyway.schemas=${SPRING_FLYWAY_SCHEMAS}
spring.flyway.repair-on-migrate=${SPRING_FLYWAY_REPAIR_ON_MIGRATE}
spring.flyway.clean-disabled=${SPRING_FLYWAY_CLEAN_DISABLED}

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Spring Security OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE:profile,email, openid}
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI}

# OAuth2 Provider Configuration (Google) - Auto-configured by Spring Security
# Only uncomment these if you need custom provider endpoints
#spring.security.oauth2.client.provider.google.authorization-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_AUTHORIZATION_URI}
#spring.security.oauth2.client.provider.google.token-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_TOKEN_URI}
#spring.security.oauth2.client.provider.google.user-info-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_USER_INFO_URI}
#spring.security.oauth2.client.provider.google.user-name-attribute=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_USER_NAME_ATTRIBUTE}

# Actuator configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS}

# Swagger configuration
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER}

# Server configuration
server.port=${SERVER_PORT}
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH:/}

# Forward headers configuration (CRITICAL for HTTPS behind proxy)
# This tells Spring Boot to trust X-Forwarded-* headers from your reverse proxy
server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.protocol-header-https-value=https

# Logging configuration
logging.level.com.playvora.playvora_api=${LOGGING_LEVEL_COM_PLAYVORA_PLAYVORA_API}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_SERVLET_RESOURCE_RESOURCEHTTPREQUESTHANDLER}


# File upload configuration
spring.servlet.multipart.enabled=${SPRING_SERVLET_MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}
spring.servlet.multipart.file-size-threshold=${SPRING_SERVLET_MULTIPART_FILE_SIZE_THRESHOLD}

# Application configuration
app.base.url=${API_BASE_URL}

# Jackson configuration - UTC timezone for all date/time serialization
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# AWS S3 Configuration
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.endpoint=${AWS_S3_ENDPOINT}

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

application.mail.from=no-reply@playaside.com
application.frontend.url=https://dev.app.playaside.com
application.password-reset.path=/reset-password

# Expo Push Notification Configuration
expo.push.enabled=${EXPO_PUSH_ENABLED:true}
